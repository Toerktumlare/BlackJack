language: java
jdk:
- oraclejdk8
sudo: required
addons:
  sonarqube:
    token:
      secure: ""
script: mvn clean package
after_success:
- ./mvnw clean verify coveralls:report -P integration-tests,coveralls
- ./mvnw clean verify org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -P integration-tests
cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar/cache